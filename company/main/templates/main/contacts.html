{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Company Site - Контакти</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            background: url("{% static 'main/img/main_photo.jpg' %}") no-repeat center center/cover;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 60px;
            margin: 50px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.2);
            max-width: 800px;
            color: #111;
        }

        nav {
            margin-bottom: 40px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #0077cc;
            font-weight: bold;
        }

        h1 {
            margin-bottom: 20px;
        }

        .info {
            margin-bottom: 30px;
        }

        .info p {
            margin: 5px 0;
            line-height: 1.6;
        }

        iframe {
            width: 100%;
            height: 350px;
            border: 0;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="{% url 'home' %}">Головна</a>
            <a href="{% url 'services' %}">Сервіси</a>
            <a href="{% url 'projects' %}">Проекти</a>
            <a href="{% url 'contacts' %}">Контакти</a>

        <h1>Контакти</h1>

            <p><strong>Телефон:</strong> +380 (67) 123-45-67</p>
            <p><strong>Email:</strong> info@company.com</p>
            <p><strong>Години роботи:</strong><br>
                Пн–Пт: 9:00 – 18:00<br>
                Сб–Нд: вихідний

            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">

    </div>
</body>
</html>
